<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar aulas</title>
</head>

<body>
    <form action="cadastrar.php" method="post">
        <input type="hidden" name="action" value="cadastro_aula">
        <!-- o hidden é usado para enviar o valor para o php, assim ele sabe qual ação executar -->
        <h1>Adicionar aulas</h1>
        <div>
            <label for="nome">Nome do professor que elabora a aula</label>
            <input type="text" id="prof" name="prof" required>
            <!-- required é usado para transformar o campo em obrigatorio -->
        </div>
        <div>
            <label for="nome">Aula elaborada</label>
            <input type="text" id="aula" name="aula" required>
            <!-- required é usado para transformar o campo em obrigatorio -->
        </div>
        <div>
            <label for="dia_sem">Dia da semana da aula</label>
            <select id="dia_sem" name="dia_sem" required>
                <!-- escolher dia da semana -->
                <option value="">Selecione um dia</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>

            </select>
        </div>
        <!-- hora do inicio da aula horario do final da aula -->
        <div>
            <label for="hora_ini">Hora de início da aula</label>
            <input type="time" id="hora_ini" name="hora_ini" required>
        </div>
        <div>
            <label for="hora_fim">Hora de término da aula</label>
            <input type="time" id="hora_fim" name="hora_fim" required>
        </div>

        <button type="submit">Cadastrar aula</button>


    </form>

</body>

</html>
